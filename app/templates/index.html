{% extends "layout.html" %}
{% block title %} Login {% endblock %}
{% block bodyclass %} class="bg-gradient-primary" {% endblock %}
{% block body %}
<div class="login-container container">
    <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="col-xl-6 col-lg-8 col-md-10">
            <!-- Display error message if it exists -->
            {% if error_message %}
            <div class="conteiner">
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    {{ error_message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>
            {% endif %}
            <div class="card border-0 shadow-lg login-card">
                <div class="card-body p-5">
                    <div class="text-center">
                        <h1 class="h4 text-gray-900 mb-4"><strong>Welcome Back!</strong></h1>
                    </div>
                    <form class="user" method="POST" action="{{ url_for('index') }}">
                        <div class="form-group my-4">
                            <input type="text" name="username" class="form-control form-control-user" id="username"
                                aria-describedby="username" placeholder="Enter Username...">
                        </div>
                        <div class="form-group my-4">
                            <input type="password" name="password" class="form-control form-control-user" id="password"
                                placeholder="Enter Password">
                        </div>
                        <button type="submit" class="btn btn-primary text-light">
                            Login
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
